{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
{% endblock %}
